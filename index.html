<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="dev/css/style.css">
    <title>Weeb Keeper</title>
</head>
<body>
    <header class="has-text-centered">
        <h1 class="title">Weeb Keeper</h1>
        <p class="subtitle">Track your watchlist and discover new titles to enjoy!</p>

        <div id="searchbar" class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="">
            </div>
            <div class="control">
              <a id="searchbtn" class="button is-info">
                Search
              </a>
            </div>
        </div>
        <nav class="columns is-mobile">
            <div class="column" id="tracker"><a href="index.html">Tracker</a></div>
            <div class="column" id="discover"><a href="discover.html">Discover</a></div>
            <div class="column" id="news"><a href="">News</a></div>
        </nav>
    
    </header>
    <section id="want-to-watch" class="columns is-mobile">
        <div class="column is-full">
            <p class="has-text-centered">WANT TO WATCH</p>
            <div id="want-row" class="columns is-multiline is-centered is-mobile"></div>
        </div>
    </section>

    <section id="currently-watching" class="columns is-mobile">
        <div class="column is-full">
            <p class="has-text-centered">CURRENTLY WATCHING</p>
            <div id="current-row" class="columns is-multiline is-centered is-mobile"></div>
    </section>

    <section id="completed" class="columns is-mobile">
        <div class="column is-full">
            <p class="has-text-centered">COMPLETED</p>
            <div id="completed-row" class="columns is-multiline is-centered is-mobile"></div>
    </section>

    <div class="buttons are-small is-centered">
        <a id="savebtn" class="button is-info">
            Save
        </a>
        <a id="resetbtn" class="button is-info">
            Reset
        </a>
    </div>


    <!-- add news in footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
    <script src="./dev/js/script.js"></script>
</body>
</html>
