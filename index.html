<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="dev/css/style.css">
    <title>Weeb Keeper</title>
</head>
<body>
    <header class="has-text-centered">
        <h1 class="title">Weeb Keeper</h1>
        <p class="subtitle">Track your watchlist and discover new titles to enjoy!</p>
        <nav class="columns is-mobile">
            <div class="column" id="tracker"><a href="index.html">Tracker</a></div>
            <div class="column" id="discover"><a href="discover.html">Search & Discover</a></div>
            <div class="column" id="news"><a href="">News</a></div>
        </nav>
    
    </header>
    <section id="wanttowatch" class="columns is-mobile">
        <div class="column is-full">
            <p class="has-text-centered">WANT TO WATCH</p>
            <div id="row-want" class="card columns is-multiline is-centered is-mobile"></div>
        </div>
    </section>

    <section id="currentlywatching" class="columns is-mobile">
        <div class="column is-full">
            <p class="has-text-centered">CURRENTLY WATCHING</p>
            <div id="row-current" class="card columns is-multiline is-centered is-mobile"></div>
    </section>

    <section id="completed" class="columns is-mobile">
        <div class="column is-full">
            <p class="has-text-centered">COMPLETED</p>
            <div id="row-completed" class="card columns is-multiline is-centered is-mobile"></div>
    </section>

    <div class="buttons are-small is-centered">
        <a id="savebtn" class="button is-info">
            Save
        </a>
        <a id="resetbtn" class="button is-info">
            Reset
        </a>
    </div>


    <!-- add news in footer -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>    
    <script src="./dev/js/script.js"></script>
</body>
</html>
