<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="dev/css/discover.css">
    <title>Weeb Keeper - Discover</title>
</head>
<body class="has-navbar-fixed has-background-dark">
    <!-- nav bar -->
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-size-1 has-text-warning">
            Weeb Keeper
          </a>

          <div id="search-bar">
            <input type="text" class="input is-rounded" style="width: 75%;" placeholder="Search" id="search-input">
            <button id="search-btn" class="button has-background-warning">Search Anime</button>
        </div>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item has-text-warning">
              Home
            </a>
      
            <a class="navbar-item has-text-warning">
              Discovery
            </a>
          </div>
        </div>
    </nav>
      <!-- columns for Search and Trending -->
    <div class="columns is-8 is-variable">
        <!-- Column for holding the search bar -->
        <div class="column box my-4 is-4-tablet">
            <p class="title has-text-centered has-background-dark has-text-warning">Discover Anime</p>
        </div>
        <!-- Column for search results -->
        <div class="column box my-4 has-background-grey">
            <p class="title has-text-centered has-background-dark has-text-warning">Trending Anime</p>
            <div class="columns is-mobile">
                <div class="column box my-4 has-background-dark top-anime">
                    <!-- This is where the cards will be -->
                    <div class="card has-background-grey">
                        <div class="card-image">
                            <img src="https://www.fillmurray.com/1280/960" alt="Placeholder image">
                        </div>
                    
                        <div class="card-content">
                            <div class="content has-text-light">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis quos perferendis fugiat, saepe autem aspernatur!
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="card-footer-item has-text-light">Add to Watchlist</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="top-airing">
        <h2>Anime Currently Airing</h2>
    </div>
    <div class="anime-list">
    </div>


</body>
